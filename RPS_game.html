<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS_game</title>
</head>
<body>
   <div>
    
        <p>Rock Paper Scissors</p>
        <button onclick="
           playGame('Rock')
        ">Rock</button>


        <button onclick="
           computerMove = pickComputerMove();
          playGame('Paper')
        ">Paper</button>


        <button onclick="
          playGame('Scissors')
        ">Scissors</button>
   </div>
    <script>
        //An object to keep track of results
        const score = {
            wins: 0,
            losses: 0,
            ties: 0
        };
      
        //Function to track random computer move
         function pickComputerMove(){
            let randomNumber = Math.random();
            let computerMove = ''
            if(randomNumber>=0 && randomNumber<1/3){
                computerMove = 'Rock';
            }else if(randomNumber >= 1/3 && randomNumber <2/3){
                computerMove = 'Paper'
            }else if(randomNumber >= 2/3 && randomNumber <1){
                computerMove = 'Scissors'
            }
            return computerMove; 
        }
        
        //Function to play and track the results
        function playGame(playerMove){
            computerMove = pickComputerMove();
            let result = ''
            if(playerMove === 'Rock'){
                if(computerMove === 'Rock'){
                    result = 'Tie !'
                }else if(computerMove === 'Paper'){
                    result = 'You Lose !'
                }else if(computerMove === 'Scissors'){
                    result = 'You win !'
                }

            }else if(playerMove === 'Paper'){
                if(computerMove === 'Scissors'){
                    result = 'You Lose !'
                }else if(computerMove === 'Paper'){
                    result = 'Tie !'
                }else if(computerMove === 'Rock'){
                    result = 'You win !'
                }

            }else if(playerMove === 'Scissors'){
                if(computerMove === 'Paper'){
                    result = 'You win !'
                }else if(computerMove === 'Rock'){
                    result = 'You Lose !'
                }else if(computerMove === 'Scissors'){
                    result = 'Tie !'
                }
            }

            //Conditions for updating results
            if(result === 'You win !'){
                score.wins += 1;
            }else if(result === 'You Lose !'){
                score.losses += 1;
            }else if(result === 'Tie !'){
                score.ties += 1
            }
            alert(`Computer Chose: ${computerMove} 
            You Chose: ${playerMove}
            Result: ${result}
            Wins:${score.wins}, Losses:${score.losses}, Ties:${score.ties}
             `)

        }
    </script>
</body>
</html>
